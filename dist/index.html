<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>To Do List</h1>

        </header>

        
        <div class="sidebar">
            <div >
                <h2>Home</h2>
                <ul class="chronological">
                    <li value="1">All Tasks</li>
                    <li value="2">Today</li>
                    <li value="3">This Week</li>
                    <li value="4">This Month</li>
                </ul>
            </div>
            <div >
                <h2>My Projects</h2>
                <ul class="projects">
                    <li id="0">Gym</li>
                </ul>
            </div>
        </div>


        <main>
            <div class="task-row">
                <h2 class="main-subtitle">All Tasks</h2>
                <button>+</button>
            </div>
            <ul class="show-tasks">

            </ul>
        </main>


        <footer>
            <p>Made by ashsic, 2023</p>
        </footer>

    </div>

    <script src="main.js"></script>
</body>
</html>
